version: '3.8'

services:
  # Serviço do Frontend Vue.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexuschat-frontend
    ports:
      - "8081:8080"
    depends_on:
      - faye-server
    networks:
      - nexuschat-network
    restart: unless-stopped

  # Serviço do Faye WebSocket Server
  faye-server:
    image: node:20-alpine
    container_name: nexuschat-faye
    working_dir: /app
    volumes:
      - ./faye-server.js:/app/faye-server.js:ro
      - ./package.json:/app/package.json:ro
    command: sh -c "npm install faye && node faye-server.js"
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
    networks:
      - nexuschat-network
    restart: unless-stopped

networks:
  nexuschat-network:
    driver: bridge
